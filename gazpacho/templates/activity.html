/* 13. Basic Styling with CSS */

/* Style the lines by removing the fill and applying a stroke */
.line {
    fill: none;
    stroke: #038fbc;
    stroke-width: 3;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #038fbc;
    stroke: #fff;
}

  .focus circle {
  fill: none;
  stroke: steelblue;
}
.col-md-6{

  border:4px;
  border-style: outset;
  border-color: white;
  padding: 2px;
  height: 200px;
}

</style>
