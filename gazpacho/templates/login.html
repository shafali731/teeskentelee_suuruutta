{% endblock %}

{% block top %}
<div align="center" style="transform: translateY(25%)">
  <h1>Log In</h1>
</div>
{% endblock %}

{% block content %}
      <div align="center" style="transform: translateY(25%)">
        <br><br>
        <form action="/auth" method="POST">
            <input type="text" name="username_login" placeholder="Username"><br><br>
            <input type="password" name="password_login" placeholder="Password"><br><br>
            <center><input type="submit" name="action" class="button button-rounded-hover" value="Login"></center>
        </form>
      </div>
