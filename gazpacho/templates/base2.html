<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon" />

    <title>{% block title %}{% endblock %}</title>

    <nav class="navbar" style="background-color:rgb(10,10,10);">
      <a class="navbar-brand" style="margin-bottom:10px" href="/"><img class="form-inline" src="static/images/icon.png"></a>
      {% block toolbar %}
      {% if loggedIn %}
      <a class="navbar-brand" style="margin-top:5px;right:5px" href="/">Home</a>
      <a class="navbar-brand" style="margin-top:5px" href="login">Login</a>
      <a class="navbar-brand" style="margin-top:5px" href="wanna_register">Register</a>
      <a class="navbar-brand" style="margin-top:5px" href="logout">Logout</a>
      {% else %}
      <a class="navbar-brand" style="margin-top:5px;right:5px" href="/">Home</a>
      <a class="navbar-brand" style="margin-top:5px" href="login">Login</a>
      <a class="navbar-brand" style="margin-top:5px" href="wanna_register">Register</a>
      {% endif %}
    
      {% endblock %}
    </nav>

  </head>

<body>
  <div class="wrapper">
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer style="position:sticky;bottom:0;width:100%">
  <div class="footer-copyright text-center py-3" style="color:black;"><div style="background:white;">&copy; 2019 Copyright: </div></div>
</footer>
</html>
