<VirtualHost *:80>

             ServerName 157.230.218.144

             WSGIDaemonProcess gazpacho python-path=/var/www/gazpacho:/var/www/gazpacho/gazpacho/venv/lib/python3.6/site-packages
             WSGIProcessGroup gazpacho
             WSGIScriptAlias / /var/www/gazpacho/gazpacho.wsgi
             <Directory /var/www/gazpacho/gazpacho/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/gazpacho/gazpacho/static
             <Directory /var/www/gazpacho/gazpacho/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
